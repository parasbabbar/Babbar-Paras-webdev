<!DOCTYPE html>
<html lang="en" ng-app="pocApp">
<head>
    <link href="../assignment/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="../assignment/Angular/angular.min.js"></script>
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid"
        ng-controller="pocController as model">
    <h1> StackExchange API</h1>
    <div class="row">
        <div class="col-xs-6">
            <h2>Search</h2>
            <input ng-model="model.searchTerm" class="form-control" placeholder="Type the question, Be more Specific"/>
            <button class="btn btn-primary btn-block" ng-click="model.searchQuestion(model.searchTerm)">
                Search
            </button>

            <ul class="list-group">
                <li ng-click="model.searchDetail(question.question_id)" ng-repeat="question in model.questions"
                    class="list-group-item">
                    <h4>{{question.title}}<h4>
                    <h6> {{question.body}}<h6>
                <li>
            </ul>
        </div>
        <div class="col-xs-6">
            <div ng-show="model.message" class="alert alert-danger" role="alert">
                {{model.message}}
            </div>
            <h2>
                User Details</h2>
            <img ng-src="{{model.users.owner.profile_image}}" width="200px"/>
            <h5>UserId: {{model.users.owner.user_id}}</h5>
            <h5>UserName: {{model.users.owner.display_name}}</h5>
            <h5>User_Type: {{model.users.owner.user_type}}</h5>
            <h5>Rating: {{model.users.owner.reputation}}</h5>

        </div>
    </div>
</div>
</body>
</html>
