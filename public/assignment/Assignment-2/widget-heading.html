<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-10 col-md-5 col-lg-5">
                <div class="pull-left">

<div class="container-fluid">
        <div class="form-group">
            <label for="winame" class="no-margin-bottom">Name</label>
            <input type="text" class="form-control" id="winame" value="Slider Widget">

            <label for="witext" class="no-margin-bottom">Text</label>
            <input type="text" class="form-control" id="witext" value="So many apps try to do too much, or be too clever, but Slider Widget gets the balance right.">

            <label for="size">Size</label>
            <select id="size" class="form-control">
                <option>1 (XX-Large)</option>
                <option>2 (X-Larger)</option>
                <option>3 (Large)</option>
                <option>4 (Medium)</option>
                <option>5 (Small)</option>

        <a class="btn btn-danger  btn-block" href="widget-list.html">Delete</a>
