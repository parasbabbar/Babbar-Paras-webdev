<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>Page-Edit</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-10 col-md-5 col-lg-5">
                <div class="pull-left">
                    <a href="page-list.html" class="navbar-link navbar-text pull-left margin-r">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
                    </a>
                    <a href="page-edit.html" class=" navbar-text pull-right">
                        Edit Page
                    </a>
                </div>
            </div>
            <div class="col-md-5 col-lg-5 visible-md visible-lg">
            </div>
            <div class="col-xs-2 col-md-2 col-lg-2">
                <p class="navbar-text pull-right">
                    <a href="page-list.html" class="navbar-link">
                        <span class="glyphicon glyphicon-ok"></span>
                    </a>
                </p>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="Page Name">Name</label>
            <input type="text" class="form-control" id="Page Name" placeholder="Page Name" value="Blog Post">
        </div>
        <div class="form-group">
            <label for="Page Title">Title</label>
            <input type="text" class="form-control" id="Page Title" placeholder="Page Title">
        </div>
        <a href="page-list.html" class="btn btn-block btn-danger">
             Delete
        </a>
    </form>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-10 col-sm-11 col-md-11 col-lg-11">
            </div>
            <div class="col-xs-2 col-sm-1 col-md-1 col-lg-1">
                <p class="navbar-text pull-right">
                    <a href="profile.html" class="navbar-link">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </p>
            </div>
        </div>
    </div>
</nav>

</html>
