<div class="container-fluid p-w-list" wbdv-sortable>
    <div ng-repeat="widget in model.widgets"class="row pos-widget">
        <div class="col-xs-12">
            <div ng-show="model.message" class="alert alert-danger" role="alert">
                {{model.message}}
            </div>
            <div ng-switch="widget.widgetType">
                <div ng-switch-when="HEADING" ng-switch="widget.size" class="col-xs-12">
                    <div ng-switch-when="1">
                        <h1>{{widget.text}}</h1>
                    </div>
                    <div ng-switch-when="2">
                        <h2 class="h2-margin">{{widget.text}}</h2>
                    </div>
                    <div ng-switch-when="3">
                        <h3>{{widget.text}}</h3>
                    </div>
                    <div ng-switch-when="4">
                        <h4>{{widget.text}}</h4>
                    </div>
                    <div ng-switch-when="5">
                        <h5>{{widget.text}}</h5>
                    </div>
                    <div ng-switch-when="6">
                        <h6>{{widget.text}}</h6>
                    </div>
                </div>

                <div ng-switch-when="HTML" class="col-xs-12">
                    <div ng-bind-html="model.trustThisContent(widget.text)">
                    </div>
                </div>

                <div ng-switch-when="IMAGE" class="img-rounded col-xs-12">
                    <img width="{{widget.width}}" src="{{widget.url}}">
                </div>

                <div ng-switch-when="YOUTUBE" class="img-rounded col-xs-12">
                    <iframe height="345" src="{{model.getYoutubeUrl(widget.url)}}" width="{{widget.width}}">
                    </iframe>
                </div>


            </div>

        </div>

        <div class="row">
            <div class=" col-xs-2 col-sm-2 col-mid-1 col-lg-1 col-xs-offset-10 col-sm-offset-10 col-mid-offset-11 col-lg-offset-11 up">
                <div class="pull-right widget-style">
                    <a href ng-click="model.editWidget(widget)" class="navbar-link">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                    <span class="glyphicon glyphicon-align-justify"></span>
                </div>
            </div>
        </div>
    </div>
</div>
