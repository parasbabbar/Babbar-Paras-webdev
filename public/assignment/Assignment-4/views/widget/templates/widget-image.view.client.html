<div class="container-fluid form-group">
<div ng-show="model.message" class="alert alert-danger" role="alert">
    {{model.message}} </div>

    <form action="/api/upload"   method="post" enctype="multipart/form-data">

            <label  for="winame" class="no-margin-bottom">Name</label>
            <input ng-model="model.widget.name" type="text" class="form-control" id="winame" value={{model.widget.name}}>

            <label  for="witext" class="no-margin-bottom">Text</label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="witext" value={{model.widget.text}}>

            <label  for="wiurl" class="no-margin-bottom">URL</label>
            <input ng-model="model.widget.url" type="url" class="form-control" id="wiurl" value={{model.widget.url}}>

            <label  for="width" class="no-margin-bottom">Width</label>
            <input ng-model="model.widget.width" type="text" class="form-control" id="width" value={{model.widget.width}}>

            <label for="wiupload" class="no-margin-bottom">Upload</label>
            <input  name="myFile"    type="file" class="form-control"/>
            <input  name="width"     value="{{model.widget.width}}" style="display: none"/>
            <input  name="userId"    value="{{model.uid}}"   style="display: none"/>
            <input  name="websiteId" value="{{model.wid}}"   style="display: none"/>
            <input  name="pageId"    value="{{model.pid}}"   style="display: none"/>
            <input  name="widgetId"  value="{{model.wgid}}"   style="display: none"/>

        <a class="btn btn-block btn-primary" href="#!/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{model.wgid}}/flickr">Flickr Image Search</a>


        <button type="submit" href="#!/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{model.wgid}}"  class="btn btn-block btn-primary">Upload Image</button>
            <a class="btn btn-danger  btn-block"
             ng-click="model.deleteWidget(model.widget)">Delete</a>
        </form>
</div>
